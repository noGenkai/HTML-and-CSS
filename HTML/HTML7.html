<!DOCTYPE html>
<html>
    <head>
        <title>HTML 7 HTML Comments</title>
    </head>
    
    <body>

        <!-- My name is my heading. -->
        <h1>David Matthew Lopez</h1>

        <!-- This sentence is my subheading. -->
        <h2>This is my website</h2>

        <!-- This practice is my first paragraph. -->
        <p> i enjoy <strong>coding</strong> and <em>warm weather</em>.<br>I will continue to <em>ask you to keep trying the code</em> no matter what</p>
        <hr>
        
        <!-- This is my second subheading. -->
        <h2>HTML Course</h2>

        <!-- This suggestion is my second pragraph. -->
        <p><b>Please</b> do try this <strong>today!</strong></p>
        <p>Looking forward to what you can do with HTML.</p>
        <p>Let me know if you have any questions.</p>
    
    </body>

</html>
